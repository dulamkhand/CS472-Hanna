<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <link rel='stylesheet' id='css' href='./css/quiz5.css' media='all' />
</head>

<body>

  <header>
    <h1>Student Registration</h1>
  </header>

  <article>
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="container">
        <label><b>Student ID</b></label>
        <input type="text" placeholder="Enter your Student ID" name="id" required />
        <br/>
        <label><b>First Name</b></label>
        <input type="text" placeholder="Enter your First Name" name="first" required />
        <br/>
        <label><b>Last Name</b></label>
        <input type="text" placeholder="Enter your Last Name" name="last" required />
        <br/>
        <label><b>Date of Birth</b></label>
        <input type="text" placeholder="Enter your Date of Birth as MM/DD/YYYY" name="dob" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"/>
        <br/>
        <label><b>Email address</b></label>
        <input type="text" placeholder="Enter email" name="uname" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
        <label style="color:gray;font-size:90%;">We'll never share your email with anyone else.</label>
        <br/>
        <label><b>Resume</b></label>
        <input type="file" placeholder="Upload your resume" name="resume" required>

        <br/>
        <br/>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </article>

  <footer>Copyright &copy; hanna@mum</footer>

</body>

</html>
