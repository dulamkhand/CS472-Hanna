<!DOCTYPE html>
<html ng-app="gemStore">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel='stylesheet' id='css' href='./css/style.css' media='all' />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</head>

<body class="list-group" ng-controller="StoreController as store">
    <!--  Product Container  -->
    <div class="list-group-item" ng-repeat="product in store.products">
        <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

        <!-- Image Gallery  -->
        <div class="gallery" ng-show="product.images.length">
            <div class="img-wrap">
                <img ng-src="{{product.images[0]}}" />
            </div>
            <ul class="img-thumbnails clearfix">
                <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                    <img ng-src="./images/{{image}}" />
                </li>
            </ul>
        </div>

        <br clear="all">
        <section>
            <ul>
                <li><a href="" ng-click="tab = 1">Desc</a></li>
                <li><a href="" ng-click="tab = 2">Spec</a></li>
                <li><a href="" ng-click="tab = 3">Review</a></li>
            </ul>
            {{tab}}
        </section>
    </div>

    <tab>

    </tab>
</body>

</html>
