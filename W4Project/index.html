<!DOCTYPE html>
<html lang="en" ng-app="store">

<head>
    <meta charset="utf-8" />
    <title>Document</title>
    <link rel='stylesheet' id='css' href='./bootstrap/css/bootstrap.min.css' media='all' />
    <link rel='stylesheet' id='css' href='./css/style.css' media='all' />
    <script src="./bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/angular.min.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
</head>

<body ng-controller="StoreController as store">
    <div ng-repeat="product in store.products | orderBy: '-price' | limitTo: 3">
        <div class="product-row" ng-hide="product.soldOut">
            <h3>
                {{product.name | uppercase}}
                <em class="right">{{product.price | currency}}</em>
            </h3>
            <img ng-src="{{product.images[0].full}}" class="left" />
            <p>{{product.description | limitTo:30}}</p>
            <em class="left">{{product.created | date:'MMM dd, yyyy @h:mma'}}</em>
            <button ng-show="product.canPurchase">Add to cart</button>
            <hr/>
        </div>
        
    </div>
</body>

</html>
