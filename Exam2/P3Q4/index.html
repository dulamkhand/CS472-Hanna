<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Bank Account Form</h1>
        </header>

        <form action="#" method="POST" id="form">
            <fieldset>

                <div class="form-group">
                    <label>Account No</label>
                    <input type="text" class="form-control" placeholder="01-XXX-XXXX" name="id" id="id" 
                            required pattern="^01-\d{3}-\d{4}$"
                    />
                    <p class="help-block">Your unique account number.</p>
                </div>

                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" class="form-control" placeholder="Name" name="name" id="name" required>
                </div>

                <div class="form-group">
                    <label>Type of Account</label>
                    <select class="form-control" id="type" name="type">
                        <option value="Checking">Checking</option>
                        <option value="Savings">Savings</option>
                    </select> 
                </div>
                
                <button type="submit" id="submit" class="btn">Create New Account</button>

            </fieldset>
        </form>
        <br/>
        
        <ul id="customers-list" class="list-group">
            <li class="list-group-item active">List of Customer Accounts</li>
        </ul>
    </div>

</body>

</html>
