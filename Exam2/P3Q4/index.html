<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Bank Account Form</h1>
        </header>

        <form action="#" method="POST" id="form">
            <fieldset>

                <div class="form-group">
                    <label>Account No</label>
                    <input type="text" class="form-control" placeholder="01-" name="id" id="id" required pattern="^\d{6}$"
                    />
                    <p class="help-block">Your unique student Identification number.</p>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Name" name="name" id="name" required>
                </div>

                <button type="submit" id="submit" class="btn">Submit</button>

            </fieldset>
        </form>
        <br/><br/><br/>
        
        <ul id="students-list" class="list-group">
            <li class="list-group-item active">Students</li>
        </ul>
    </div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: "./data.json",
                type: "GET",
                dataType: "json"
            }).done(function(data) {
                data.forEach(function (s) {
                    const li = document.createElement("li");
                    li.className = "list-group-item";
                    li.innerHTML = s.studentId + " - " + s.firstName;
                    $("#students-list").append(li);
                })
            });

            $("#form").submit(function(event) {
                return false;
            })

            $("#submit").bind('click', function() {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.innerHTML = $("#id").val() + " - " + $("#name").val();
                $("#students-list").append(li);
                
                $("#id").val('');
                $("#name").val('');
            });
        });
    </script>

</body>

</html>
