<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Hello Javascript();</h1>
        <p id="currDateTime"></p>
        <div class="container">
        <form>
            <fieldset>
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" class="form-control" id="studentId" aria-describedby="studentIdHelp" placeholder="000-XX-XXXX">
                <small id="studentIdHelp" class="form-text text-muted">Your unique student Identification number.</small>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="e.g. John">
            </div>
            <button id="btnSubmit" type="button" class="btn btn-primary">Submit</button>
        </fieldset>
        </form>
        </div>
        <br/>
        <div class="container">
            <ul id="lstStudents" class="list-group">
              <li class="list-group-item active">Student Names</li>
            </ul>
        </div>
    </div>
    <script>
    // (function() {
    //     const p = document.getElementById("currDateTime");
    //     setInterval(function(){ p.textContent = new Date(); }, 1000);
    // })();
        (function() {
            // Display ticking DateTime clock using JS timer
            const p = document.getElementById("currDateTime");
            setInterval(function(){ p.textContent = new Date(); }, 1000);

            // Load Data and add event handlers
            const studentsData = [
                { "studentId": "000-98-0001", "firstName": "James" },
                { "studentId": "000-98-0002", "firstName": "Anna" },
                { "studentId": "000-98-0003", "firstName": "Jeffrey" }
            ];
            window.addEventListener("load", function() {
                //alert("hi");
                studentsData.forEach(function(student) {
                    const newLI = document.createElement("li");
                    newLI.className = "list-group-item";
                    newLI.innerHTML = student.studentId + " - " + student.firstName;
                    document.querySelector("#lstStudents").appendChild(newLI);
                })
            });

            const btnSubmit = document.querySelector("#btnSubmit");
            btnSubmit.addEventListener("click", function() {
                const txtStudentId = document.getElementById("studentId");
                const txtFirstName = document.getElementById("firstName");

                const newLI = document.createElement("li");
                newLI.className = "list-group-item";
                newLI.innerHTML = txtStudentId.value + " - " + txtFirstName.value;
                document.querySelector("#lstStudents").appendChild(newLI);
                txtStudentId.value = "";
                txtFirstName.value = "";
                txtStudentId.focus();
            });
    })();
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>    
</body>
</html>
